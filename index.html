<!doctype html>
<head>
  <title>Ralph's Connect 4 Game</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="game">
    <div id="pickColor">
      <form>
        <label for="p1Color">Player 1 gamepiece color:</label>
        <select id="p1Color" name="p1Color">
          <option value="red">Red</option>;
          <option value="green">Green</option>;
          <option value="yellow">Yellow</option>;
          <option value="blue">Blue</option>;
        </select>
      </form>
      <form>
        <label for="p2Color">Player 2 gamepiece color:</label>
        <select id="p2Color" name="p2Color">
          <option value="green">Green</option>;
          <option value="yellow">Yellow</option>;
          <option value="blue">Blue</option>;
          <option value="red">Red</option>;
        </select>
      </form>
    </div>
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
